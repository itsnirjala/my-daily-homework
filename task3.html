<!doctype>
<html>
<head>
<title>
</title>
</head>
<body>
	<h>Factorial of a Number</h>
	<p id="demo"></p>
	<script>
		var fact=1,n;
		n=prompt("Enter any number");
while (n>=1)
{
	fact=fact*n;
	n=n-1;
	}
	document.getElementById("demo"). innerHTML=fact;
	
</script>
</body>
</html>
