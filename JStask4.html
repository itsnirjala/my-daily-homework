<body bgcolor="yellow">
	<h>Find Odd And Even Number</h>
	<p id="demo"></p>
	<script>
		var n;
		n=prompt("Enter any number");
if(n%2==0)
	document.getElementById("demo"). innerHTML="The given number is Even Number ";
	else 
	document.getElementById("demo"). innerHTML="The given number is Odd Number";
</script>
</body>
