<title>

<body bgcolor="yellow">
	<div class="design">
	<h>Factorial of a Number</h>
	<p id="demo"></p>
	<script>
var num=5;
var fact=1;
var i;
for (var i=num ; i>=1; i--)
{
	fact=fact*i;
	}
	document.getElementById("demo"). innerHTML=fact;
</script>
</div>
</body>
